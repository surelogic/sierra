<html>
<head>

<!--                                           -->
<!-- Any title is fine                         -->
<!--                                           -->
<title>Wrapper HTML for SierraPortal</title>

<link rel="stylesheet" href="styles/main.css" type="text/css" />
<!--                                           -->
<!-- This script loads your compiled module.   -->
<!-- If you add any GWT meta tags, they must   -->
<!-- be added before this line.                -->
<!--                                           -->
<script language='javascript'
	src='com.surelogic.sierra.gwt.SierraPortal.nocache.js'></script>
</head>

<!--                                           -->
<!-- The body can have arbitrary html, or      -->
<!-- you can leave the body empty if you want  -->
<!-- to create a completely dynamic ui         -->
<!--                                           -->
<body>
	<div class="header" id="header-pane">
		<h1>SierraPortal</h1>
	</div>
	<div class="content" id="content-pane"></div>
	<div class="ads" id="ads-pane"></div>
	<div class="news" id="news-pane"></div>
	<!-- OPTIONAL: include this if you want history support -->
	<iframe src="javascript:''" id="__gwt_historyFrame" style="width: 0; height: 0; border: 0"></iframe>
</body>
</html>
