	<title>Login to Sierra</title>

<body>
	<h3>Please login:</h3>
	<form action="/" method="post">
		<p>
			<label for="SierraAuthName">User: </label> 
			<input type="text" id="SierraAuthName" /> 
			<br />

			<input type="submit" value="Login" />
		</p>
	</form>
</body>
